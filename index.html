<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Instagram Post</title>
</head>
<body>
    <div class ="post">
        <div class="post-head" >
            <div class = "head-icon1">
                <i class="fa fa-html5" style="font-size:36px"></i>
            </div>
            <div class = "head-icon2">
                <h3>HTML5</h3>
                <p>Jose Cacioppo</p>
            </div>
            <div class = "head-icon3">
                <button>
                    <div></div>
                    <div></div>
                    <div></div>
                </button>
            </div>
        </div>
        <div class = "post-body">
            <h1> Imagen iria aqui</h1>  
            <img src="https://picsum.photos/300/200" alt="">
        </div>
        <div class = "post-footer">
            <div class = "container-icons">
                <div class ="post-icons">
                    <i class="fa fa-heart"></i>
                    <i class="fa fa-comment"></i>
                    <i class="fa fa-paper-plane"></i>
                </div>
                <div class = "post-bookmark">
                    <i class="fa fa-bookmark"></i>
                </div>
            </div>
            
            <div class ="post-likes">
                <p>Liked by <b>4GeeksAcademy,html5, Web </b>  and <b>100,000 others</b></p>
            </div>
            <div class = "post-quote">
                <p>lorem ipsum este es mi post</p>
            </div>
        </div>
    </div>
</body>
</html>
